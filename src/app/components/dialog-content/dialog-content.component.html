<ng-template *ngIf="categoryQuestionsCount.length!=0; then displayCategoryQuestionsCount; else progressSpinner">
</ng-template>
<ng-template #displayCategoryQuestionsCount>
    <mat-dialog-content class="mat-typography py-1">
        <mat-chip-list>
            <div class="row">
                <div class="col-lg-4 col-md-6 text-center py-2" *ngFor="let category of categoryQuestionsCount">
                    <h4>{{category.name}} <span class="badge"
                            style="background-color: #e91e63 !important; font-weight: normal !important;">{{customNumberFormat(category.count)}}</span>
                    </h4>
                </div>
            </div>
        </mat-chip-list>
    </mat-dialog-content>
</ng-template>
<ng-template #progressSpinner>
    <mat-spinner></mat-spinner>
</ng-template>
